<section data-ng-controller="HomeController">
	<div class="jumbotron">
		<h1>WanderList</h1>
		<p class="lead">
			Find your new home.
		</p>
	</div>
	<map zoom="11"
		 center="[40.74, -74.18]"
		 disable-default-u-i="true"
		 disable-double-click-zoom="true"
		 draggable="false"
		 draggable-cursor="help"
		 dragging-cursor="move"
		 keyboard-shortcuts="false"
		 max-zoom="12"
		 min-zoom="8"
		 tilt="45"
		 map-type-id="TERRAIN">
	</map>
</section>
